# Docker Compose override for development
# Usage: docker compose -f docker-compose.yml -f docker-compose.override.yml up -d

services:
  # Only run database in development - app runs on host
  app:
    profiles:
      - production  # Exclude from default dev compose

  db:
    ports:
      - "5432:5432"  # Expose for local development
    environment:
      - POSTGRES_USER=fintrack
      - POSTGRES_PASSWORD=fintrack_dev
      - POSTGRES_DB=fintrack
