# Docker Compose for FinTrack
# Usage: docker compose up -d

services:
  app:
    build:
      context: .
      dockerfile: src/FinTrack.Host/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=fintrack;Username=fintrack;Password=${DB_PASSWORD:-fintrack_secret}
      - Llm__ApiKey=${OPENROUTER_API_KEY}
      - Llm__Model=${LLM_MODEL:-openai/gpt-4-turbo}
      - Llm__BaseUrl=https://openrouter.ai/api/v1
      - Auth__Authority=${AUTH_AUTHORITY}
      - Auth__Audience=${AUTH_AUDIENCE:-fintrack}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app-data:/app/data
      - app-temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:18
    environment:
      - POSTGRES_USER=fintrack
      - POSTGRES_PASSWORD=${DB_PASSWORD:-fintrack_secret}
      - POSTGRES_DB=fintrack
    volumes:
      - postgres-data:/var/lib/postgresql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintrack -d fintrack"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
    name: fintrack-postgres-data
  app-data:
    name: fintrack-app-data
  app-temp:
    name: fintrack-app-temp
